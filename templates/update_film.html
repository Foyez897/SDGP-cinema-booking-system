<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Film - Horizon Cinemas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üé¨ Horizon Cinemas</a>
            <a href="/admin_dashboard" class="btn btn-outline-light">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">‚úèÔ∏è Update Film Details</h2>

        <form action="{{ url_for('update_film', film_id=film['id']) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Film Title</label>
                <input type="text" name="title" class="form-control" value="{{ film['title'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Genre</label>
                <input type="text" name="genre" class="form-control" value="{{ film['genre'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age Rating</label>
                <input type="text" name="age_rating" class="form-control" value="{{ film['age_rating'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Film</button>
        </form>
    </div>

    <footer class="text-center bg-dark text-white py-3">
        <p>¬© 2024 Horizon Cinemas. All Rights Reserved.</p>
    </footer>

</body>
</html>
