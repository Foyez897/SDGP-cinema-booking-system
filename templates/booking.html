<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tickets - Horizon Cinemas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">ğŸ¬ Horizon Cinemas</a>
    <form action="/logout" method="POST" style="display:inline;">
      <button type="submit" class="btn btn-outline-light">Logout</button>
  </form>
  </div>
</nav>

<main class="container mt-5">
  <h2 class="text-center mb-4">ğŸŸï¸ Staff Booking Portal</h2>
  {% if request.args.get('from_manager') == 'true' %}
      <div class="alert alert-info text-center">
        âš ï¸ Accessing Booking Portal from Manager View
      </div>
  {% endif %}

  <form method="get" action="/select_cinema" class="row justify-content-center mb-3">
    <div class="col-md-6">
      <select name="cinema_id" id="cinema_id" class="form-select" required>
        <option value="">-- Choose a Cinema --</option>
        {% for cinema in cinemas %}
        <option value="{{ cinema.id }}">{{ cinema.city }} - {{ cinema.location }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2 text-center">
      <button type="submit" class="btn btn-primary">Continue</button>
    </div>
  </form>
  <div class="text-center mt-3">
    <a href="/refund?from_manager=true" class="btn btn-secondary">ğŸ’¸ Refund Ticket</a>
  </div>
</main>

<footer class="text-center bg-dark text-white py-3 mt-auto">
  <p>Â© 2025 Horizon Cinemas. All Rights Reserved.</p>
</footer>
</body>
</html>
