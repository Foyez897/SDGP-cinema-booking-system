<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets - Horizon Cinemas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function updatePrice() {
            let selectedSeats = document.querySelectorAll('input[name="seats"]:checked').length;
            let pricePerTicket = parseFloat(document.getElementById("price_per_ticket").value);
            let totalPrice = selectedSeats * pricePerTicket;
            document.getElementById("total_price").innerText = "Total Price: Â£" + totalPrice.toFixed(2);
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽ¬ Horizon Cinemas</a>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Book Your Tickets</h2>

        <form action="/book" method="post">
            <div class="mb-3">
                <label for="film" class="form-label">Select Film</label>
                <select id="film" name="film_id" class="form-control" required>
                    {% for film in films %}
                        <option value="{{ film.id }}">{{ film.title }} - {{ film.genre }} ({{ film.age_rating }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="showtime" class="form-label">Select Showtime</label>
                <select id="showtime" name="showtime_id" class="form-control" required>
                    {% for showtime in showtimes %}
                        <option value="{{ showtime.id }}">{{ showtime.show_time }} - Â£{{ showtime.price }}</option>
                    {% endfor %}
                </select>
            </div>

            <h5>Select Your Seats:</h5>
            <div class="row">
                {% for seat in seats %}
                <div class="col-md-2">
                    <input type="checkbox" name="seats" value="{{ seat.id }}" id="seat{{ seat.id }}" onchange="updatePrice()">
                    <label for="seat{{ seat.id }}">Seat {{ seat.seat_number }} ({{ seat.seat_type }})</label>
                </div>
                {% endfor %}
            </div>

            <input type="hidden" id="price_per_ticket" value="{{ showtimes[0].price }}">
            <p id="total_price" class="mt-3">Total Price: Â£0.00</p>

            <h5>Customer Details:</h5>
            <input type="text" name="customer_name" placeholder="Full Name" required class="form-control mb-2">
            <input type="email" name="customer_email" placeholder="Email" required class="form-control mb-2">
            <input type="text" name="customer_phone" placeholder="Phone Number" required class="form-control mb-2">

            <button type="submit" class="btn btn-success">Confirm Booking</button>
        </form>
    </div>

    <footer class="text-center bg-dark text-white py-3">
        <p>Â© 2024 Horizon Cinemas. All Rights Reserved.</p>
    </footer>

</body>
</html>
