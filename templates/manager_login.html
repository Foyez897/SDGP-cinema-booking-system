<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Login - Horizon Cinemas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>

<!-- ✅ MATCHED NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/">🎬 Horizon Cinemas</a>
    <form action="/logout" method="POST" style="margin: 0;">
      <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
  </div>
</nav>

<!-- ✅ MAIN LOGIN AREA -->
<main class="container mt-5">
  <h2 class="text-center mb-4">🛠️ Manager Login</h2>

  {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('manager.manager_login') }}" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</main>

<!-- ✅ MATCHED FOOTER -->
<footer class="text-center bg-dark text-white py-3 mt-auto">
  <p>© 2025 Horizon Cinemas. All Rights Reserved.</p>
</footer>

</body>
</html>
