<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login - Horizon Cinemas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽ¬ Horizon Cinemas</a>
            <div>
                <a href="/admin_login" class="btn btn-outline-light">Admin Login</a>
                <a href="/manager_login" class="btn btn-outline-light">Manager Login</a>
                <a href="/staff_login" class="btn btn-outline-light">Booking Staff Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Manager Login</h2>
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('manager.manager_login') }}" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p>Â© 2025 Horizon Cinemas. All Rights Reserved.</p>
    </footer>
</body>
</html>
