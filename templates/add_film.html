<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Film - Horizon Cinemas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸŽ¬ Horizon Cinemas</a>
    <a href="/admin_dashboard" class="btn btn-outline-light">Back to Dashboard</a>
  </div>
</nav>

<main class="container mt-5">
  <h2 class="text-center mb-4">âž• Add New Film with Showtimes</h2>

  <form method="POST" action="{{ url_for('admin.add_film') }}">
    <div class="row">
      <div class="col-md-6">
        <label class="form-label">Film Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Genre</label>
        <input type="text" name="genre" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Age Rating</label>
        <input type="text" name="age_rating" class="form-control" required>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>
    </div>

    <hr class="my-4">

    <h4>ðŸŽ¥ Initial Showtime Setup</h4>

    <div class="row">
      <div class="col-md-4">
        <label class="form-label">Select Cinema</label>
        <select name="cinema_id" class="form-select" required>
          <option value="">-- Select Cinema --</option>
          {% for cinema in cinemas %}
            <option value="{{ cinema.id }}">{{ cinema.city }} - {{ cinema.location }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Screen #</label>
        <input type="number" name="screen_number" class="form-control" min="1" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Time Slot</label>
        <input type="time" name="time_slot" class="form-control" required>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-3">
        <label class="form-label">Ticket Price (Â£)</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-5">âœ… Add Film with Showtime</button>
    </div>
  </form>
</main>

<footer class="text-center bg-dark text-white py-3 mt-5">
  <p>Â© 2025 Horizon Cinemas. All Rights Reserved.</p>
</footer>

</body>
</html>
