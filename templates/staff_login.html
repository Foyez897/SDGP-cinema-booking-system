<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Staff Login - Horizon Cinemas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>

<!-- âœ… Header/Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/">ðŸŽ¬ Horizon Cinemas</a>
    <div>
      <a href="/admin_login" class="btn btn-outline-light">Admin Login</a>
      <a href="/manager_login" class="btn btn-outline-light">Manager Login</a>
      <a href="/staff_login" class="btn btn-outline-light">Booking Staff Login</a>
    </div>
  </div>
</nav>

<!-- âœ… Main Content -->
<main class="container mt-5">
  <h2 class="text-center mb-4">ðŸ§¾ Booking Staff Login</h2>

  {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('booking.staff_login') }}" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Login</button>
  </form>
</main>

<!-- âœ… Footer -->
<footer class="text-center bg-dark text-white py-3 mt-auto">

</footer>

</body>
</html>
